



<input type="{{ widget.type }}" name="{{ widget.name }}"
{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"title="{{ widget.value|stringformat:'s' }}" 
{% endif %}{% include "django/forms/widgets/attrs.html" %}  
 onfocus="inputGotFocus(this)" onblur="inputGotBlurred(this)" 
 onmousedown="mouseDown(this)" 
  onmouseup="mouseUp(this)"

  onmouseover="mouseOver(this)"    onmouseleave="mouseLeave(this)" 

 style="z-index:1"
 >
